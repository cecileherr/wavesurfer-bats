# -*-Mode:Tcl-*-
# This file is automatically generated by WaveSurfer

$widget configure -background "#d9d9d9"
$widget configure -foreground "Black"
$widget configure -troughcolor "#c3c3c3"
$widget configure -cursorcolor "red"
$widget configure -wavebarheight "25"
$widget configure -pixelspersecond "400.0"
$widget configure -playmapfilter "1"

set pane [$widget addPane -maxheight 2048  -minheight 10]
$pane configure -unit {Hz}
$pane configure -stipple {gray12}
$pane configure -background {#d9d9d9}
$pane configure -showyaxis {true}
$pane configure -yaxisfont {Helvetica 10}

if {[wsurf::PluginEnabled analysis]} {
    $widget analysis::addSpectrogram $pane -colormap "color" -winlength "512" -sectwintype "Hanning" -topfrequency "12000"
    set ::wsurf::analysis::${pane}::var(sectwinw) 432
    set ::wsurf::analysis::${pane}::var(sectwinh) 399
    set ::wsurf::analysis::${pane}::var(sectwinx) 1091
    set ::wsurf::analysis::${pane}::var(sectwiny) 23
    $widget analysis::openSectWindow $pane
    analysis::bcControls $widget $pane
}

set pane [$widget addPane -maxheight 20  -minheight 20]
$pane configure -height {20}
$pane configure -scrollheight {20}
$pane configure -background {#d9d9d9}
$pane configure -yaxisfont {Helvetica 10}

if {[wsurf::PluginEnabled timeaxis]} {
    $widget timeaxis::addTimeAxis $pane -timeformat "10ms frames"
}

set pane [$widget addPane -maxheight 2048  -minheight 10]
$pane configure -height {70}
$pane configure -scrollheight {70}
$pane configure -scrolled {1}
$pane configure -background {systemWindowBody}
$pane configure -yaxisfont {Helvetica 10}

if {[wsurf::PluginEnabled analysis]} {
    $widget analysis::addWaveform $pane -fill "#000000" -limit "7000"
}


